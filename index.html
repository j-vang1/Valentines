<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.cdnfonts.com/css/romantic" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentines</title>
    <style>
        body {
            font-family: 'Romantic', sans-serif;
            text-align: center;
            background-image: url('Theme.png'); /* Change the URL to the new background image */
            background-size: cover; /* Adjust as needed */
            background-repeat: no-repeat;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 20%; /* Adjust margin-top for vertical centering */
        }
        h1 {
            color: #000000;
            font-size: 4rem; /* Adjust font size */
            margin-bottom: 20px;
        }
        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.5rem; /* Adjust font size */
            cursor: pointer;
            position: relative;
        }
        #yesButton, #noButton {
            font-family: 'Romantic', sans-serif;
            transition: all 0.5s ease;
            background-size: contain;
            background-repeat: no-repeat;
            width: 100px;
            height: 100px;
            font-size: 2rem; /* Adjust font size */
        }
        #yesButton {
            background-image: url('heart.png');
        }
        #noButton {
            background-image: url('brokenheart1.png');
        }
        .heart {
            position: absolute;
            width: 50px;
            height: auto;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-50px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Be My Valentines</h1>
        <button id="yesButton">Yes</button>
        <button id="noButton" onclick="growYesButton();moveButton();">No</button>
    </div>

    <script>
        var currentButtonSize = 20;
        var maxButtonSize = 1000;
        var buttonGrowIncrement = 50;
        var hoverCount = 0;

        function moveButton() {
            var button = document.getElementById("noButton");
            var containerWidth = window.innerWidth - button.offsetWidth;
            var containerHeight = window.innerHeight - button.offsetHeight;
            var randomX = Math.max(0, Math.random() * containerWidth);
            var randomY = Math.max(0, Math.random() * containerHeight);
            button.style.left = randomX + "px";
            button.style.top = randomY + "px";
        }

        function growYesButton() {
            hoverCount++;
            if (hoverCount === 1) {
                var yesButton = document.getElementById("yesButton");
                var containerWidth = window.innerWidth;
                var containerHeight = window.innerHeight;
                if (maxButtonSize === 0) {
                    maxButtonSize = Math.min(containerWidth, containerHeight) * 0.8;
                }
                currentButtonSize += buttonGrowIncrement;
                currentButtonSize = Math.min(currentButtonSize, maxButtonSize);
                yesButton.style.width = currentButtonSize + "px";
                yesButton.style.height = currentButtonSize + "px";
                hoverCount = 0;
            }
        }

        document.getElementById("yesButton").addEventListener("click", function() {
            alert(":)))))");
        });

        for (var i = 0; i < 50; i++) {
            createHeart();	
        }

        function createHeart() {
            var heart = new Image();
            var imagePaths = [
                "sanrio.png",
                "sanrio1.png",
                "sanrio2.png",
            ];
            var randomIndex = Math.floor(Math.random() * imagePaths.length);
            heart.src = imagePaths[randomIndex];
            heart.className = "heart";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.top = Math.random() * window.innerHeight + "px";
            document.body.appendChild(heart);
        }
    </script>
</body>
</html>
