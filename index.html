<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.cdnfonts.com/css/romantic" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentines</title>
    <style>
        body {
            font-family: 'Romantic', sans-serif;
            text-align: center;
            background-image: url('Theme.png'); /* Change the URL to the new background image */
            background-size: cover; /* Adjust as needed */
            background-repeat: no-repeat;
            overflow: hidden;
            margin: 0; /* Remove default body margin */
            padding: 0; /* Remove default body padding */
        }
        .container {
            margin-top: 20%; /* Adjust top margin for centering */
        }
        h1 {
            color: #000000;
            font-size: 8vw; /* Responsive font size based on viewport width */
            margin-bottom: 20px; /* Add margin for spacing */
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 4vw; /* Responsive font size based on viewport width */
            cursor: pointer;
        }
        #yesButton, #noButton {
            font-family: 'Romantic', sans-serif;
            position: relative; /* Set position to relative */
            background-size: contain;
            background-repeat: no-repeat;
            width: 20vw; /* Responsive button width based on viewport width */
            height: 20vw; /* Responsive button height based on viewport width */
        }
        #yesButton {
            background-image: url('heart.png');
        }
        #noButton {
            background-image: url('brokenheart1.png');
        }
        .heart {
            position: absolute;
            width: 5vw; /* Responsive heart size based on viewport width */
            height: auto;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5vh); /* Adjust floating animation */
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Media query for smaller devices */
        @media screen and (max-width: 600px) {
            .container {
                margin-top: 30%; /* Adjust top margin for centering on smaller screens */
            }
            h1 {
                font-size: 12vw; /* Adjust font size for smaller screens */
            }
            button {
                font-size: 6vw; /* Adjust font size for smaller screens */
            }
            #yesButton, #noButton {
                width: 40vw; /* Adjust button size for smaller screens */
                height: 40vw; /* Adjust button size for smaller screens */
            }
            .heart {
                width: 10vw; /* Adjust heart size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Be My Valentines</h1>
        <button id="yesButton">Yes</button>
        <button id="noButton" onclick="growYesButton();moveButton();">No</button>
    </div>

    <script>
        var currentButtonSize = 20; // Initial size of the Yes button
        var maxButtonSize = 1000; // Maximum size to fill the screen
        var buttonGrowIncrement = 50; // Increment for growing the button
        var hoverCount = 0; // Counter for the number of times "No" button is hovered

        function moveButton() {
            var button = document.getElementById("noButton");
            var containerWidth = window.innerWidth - button.offsetWidth;
            var containerHeight = window.innerHeight - button.offsetHeight;
            var randomX = Math.max(0, Math.random() * containerWidth);
            var randomY = Math.max(0, Math.random() * containerHeight);
            button.style.left = randomX + "px";
            button.style.top = randomY + "px";

            // Ensure button stays within visible screen
            if (parseInt(button.style.left) < 0) {
                button.style.left = "0px";
            }
            if (parseInt(button.style.top) < 0) {
                button.style.top = "0px";
            }
        }

        function growYesButton() {
            hoverCount++; // Increment hover count
            if (hoverCount === 1) { // Check if 5th hover
                var yesButton = document.getElementById("yesButton");
                var containerWidth = window.innerWidth;
                var containerHeight = window.innerHeight;

                // Calculate the maximum button size to fill the screen
                if (maxButtonSize === 0) {
                    maxButtonSize = Math.min(containerWidth, containerHeight) * 0.8; // 80% of the smaller dimension
                }

                // Increase the current button size by the increment
                currentButtonSize += buttonGrowIncrement;

                // Ensure the current size does not exceed the maximum size
                currentButtonSize = Math.min(currentButtonSize, maxButtonSize);

                // Apply the new size to the button
                yesButton.style.width = currentButtonSize + "px";
                yesButton.style.height = currentButtonSize + "px";

                // Reset hover count
                hoverCount = 0;
            }
        }

        document.getElementById("yesButton").addEventListener("click", function() {
            alert(":)))))");
        });

        // Create hearts
        for (var i = 0; i < 50; i++) {
            createHeart();
        }

        // Function to create a heart
        function createHeart() {
            var heart = new Image();
            // Array of image paths
            var imagePaths = [
                "sanrio.png",
                "sanrio1.png",
                "sanrio2.png",
                // Add more image paths as needed
            ];
            // Randomly select an image path
            var randomIndex = Math.floor(Math.random() * imagePaths.length);
            heart.src = imagePaths[randomIndex];
            heart.className = "heart";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.top = Math.random() * window.innerHeight + "px";
            document.body.appendChild(heart);
        }
    </script>
</body>
</html>
